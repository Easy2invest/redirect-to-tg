<body>
  <h3>Секунду, открываю Telegram…</h3>
  <p class="small">Если переход не произошёл автоматически — нажмите <a id="manualLink" href="#">сюда</a>.</p>

  <script>
    (function(){
      const DEFAULT_TG = "https://t.me/easy2invest_ru";
      const params = new URLSearchParams(location.search);
      const targetParam = params.get('target');
      const postParam = params.get('post');
      const REDIRECT_DELAY_MS = 1000;

      let redirectUrl = DEFAULT_TG;

      // если задан пост
      if (postParam && /^\d+$/.test(postParam)) {
        redirectUrl = DEFAULT_TG.replace(/\/+$/, '') + '/' + postParam;
      } 
      // если задан target
      else if (targetParam) {
        try {
          const decoded = decodeURIComponent(targetParam);
          if (/^https?:\/\/(t\.me|telegram\.me)\/.+/i.test(decoded)) {
            redirectUrl = decoded;
          }
        } catch(e) { console.warn('Ошибка декодирования target', e); }
      }

      // обновляем ручную ссылку
      const manualLink = document.getElementById('manualLink');
      if (manualLink) {
        manualLink.href = redirectUrl;
      }

      // отправляем хит с текущим URL (включая utm)
      try {
        if (typeof ym === 'function') {
          ym(104073414, 'hit', location.href);
        }
      } catch(e){ console.warn(e); }

      // редирект через задержку
      setTimeout(function(){
        window.location.href = redirectUrl;
      }, REDIRECT_DELAY_MS);

      // запасной meta refresh
      const meta = document.createElement('meta');
      meta.httpEquiv = "refresh";
      meta.content = (REDIRECT_DELAY_MS/1000) + ";url=" + redirectUrl;
      document.getElementsByTagName('head')[0].appendChild(meta);

    })();
  </script>
</body>
