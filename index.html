<body>
  <h3>Переадресация…</h3>
  <p class="small">Если перенаправление не произошло автоматически — нажмите <a id="manualLink" href="#">сюда</a>.</p>

  <script>
    (function(){
      const DEFAULT_TG = "https://t.me/easy2invest_ru";
      const params = new URLSearchParams(location.search);
      const targetParam = params.get('target');
      const postParam = params.get('post');
      const REDIRECT_DELAY_MS = 1000; // короткая задержка

      // формируем ссылку на редирект
      let redirectUrl = DEFAULT_TG;
      if(postParam && /^\d+$/.test(postParam)) {
        redirectUrl = DEFAULT_TG.replace(/\/+$/, '') + '/' + postParam;
      } else if(targetParam) {
        try {
          const decoded = decodeURIComponent(targetParam);
          if(/^https?:\/\/(t\.me|telegram\.me)\/.+/i.test(decoded) || /^tg:\/\//i.test(decoded)) {
            redirectUrl = decoded;
          }
        } catch(e){ console.warn('Ошибка декодирования target', e); }
      }

      // обновляем ручную ссылку с query
      const manualLink = document.getElementById('manualLink');
      if(manualLink){
        const sep = redirectUrl.includes('?') ? '&' : '?';
        manualLink.href = redirectUrl + (location.search ? sep + location.search.slice(1) : '');
      }

      // функция: попытка отправки hit в Метрику
      function trySendHit(){
        try {
          if(typeof ym === 'function') ym(104073414,'hit',location.href);
        } catch(e){ console.warn('Ошибка при отправке hit в ym', e); }
      }

      // редирект через короткую задержку
      setTimeout(function(){
        trySendHit(); // отправляем hit если можно
        window.location.replace(redirectUrl); // редирект
      }, REDIRECT_DELAY_MS);

    })();
  </script>
</body>
