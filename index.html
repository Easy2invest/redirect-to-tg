<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Redirecting to Telegram…</title>

  <!-- Яндекс.Метрика: вставьте свой ID вместо YOUR_COUNTER_ID -->
 <script>
(function(){
  // запасная ссылка (если не передан target)
  const DEFAULT_TG = "https://t.me/easy2invest_ru";

  const params = new URLSearchParams(location.search);
  const targetParam = params.get('target'); // если передан target
  const postParam = params.get('post');     // если post=123
  const REDIRECT_DELAY_MS = 3000; // 3 секунды — можно увеличить/уменьшить

  // --- Собираем redirectUrl как раньше ---
  let redirectUrl = DEFAULT_TG;
  if (postParam && /^\d+$/.test(postParam)) {
    redirectUrl = DEFAULT_TG.replace(/\/+$/, '') + '/' + postParam;
  } else if (targetParam) {
    try {
      const decoded = decodeURIComponent(targetParam);
      if (/^https?:\/\/(t\.me|telegram\.me)\/.+/i.test(decoded) || /^tg:\/\//i.test(decoded)) {
        redirectUrl = decoded;
      } else {
        console.warn('Отклонён неподходящий target:', decoded);
      }
    } catch(e) {
      console.warn('Ошибка декодирования target', e);
    }
  }

  // --- Сохраняем оригинальную query (включая UTM) ---
  const originalQuery = location.search || "";

  // --- Обновляем ручную ссылку, чтобы при клике переход был с параметрами ---
  try {
    const sep = redirectUrl.includes('?') ? '&' : '?';
    document.getElementById('manualLink').href = redirectUrl + (originalQuery ? sep + originalQuery.slice(1) : '');
  } catch (e) {
    console.warn('Не удалось обновить manualLink:', e);
  }

  // --- Функция: сначала посылаем "hit" в Метрику, затем редирект ---
  function sendHitAndRedirect() {
    try {
      if (typeof ym === 'function') {
        // ---- ЗАМЕНИТЕ YOUR_COUNTER_ID на ваш числовой ID счётчика ----
        ym(104073414, 'hit', location.href);
      } else {
        console.warn('ym пока не готов — отправляем без явного hit (будет опираться на автоматический hit)');
      }
    } catch (e) {
      console.warn('Ошибка при отправке hit в ym', e);
    }

    // ждем, чтобы данные успели отправиться
    setTimeout(function(){
      // replace — чтобы не оставлять эту страницу в истории
      window.location.replace(redirectUrl);
    }, REDIRECT_DELAY_MS);
  }

  // Если ym ещё не определён — подождём до ~2 секунд, пытаясь обнаружить его
  if (typeof ym === 'function') {
    sendHitAndRedirect();
  } else {
    let tries = 0;
    const int = setInterval(function(){
      tries++;
      if (typeof ym === 'function' || tries > 10) { // примерно 2 с (10 * 200ms)
        clearInterval(int);
        sendHitAndRedirect();
      }
    }, 200);
  }
})();
</script>

<body>
  <h3>Переадресация…</h3>
  <p class="small">Если перенаправление не произошло автоматически — нажмите <a id="manualLink" href="#">сюда</a>.</p>

  <script>
    (function(){
      // ------ Настройка: поменяйте на канал по умолчанию ------
      const DEFAULT_TG = "https://t.me/easy2invest_ru";

      // читаем параметры
      const params = new URLSearchParams(location.search);
      const targetParam = params.get('target'); // ожидаем URL, закодированный
      const postParam = params.get('post');     // альтернативно — id поста (число)
      let redirectUrl = DEFAULT_TG;

      // 1) если передали post=123 -> собираем ссылку на пост
      if (postParam && /^\d+$/.test(postParam)) {
        redirectUrl = DEFAULT_TG.replace(/\/+$/, '') + '/' + postParam;
      }
      // 2) если передали target=URL (urlencoded)
      else if (targetParam) {
        try {
          const decoded = decodeURIComponent(targetParam);
          // разрешаем только ссылки на Telegram (без опасных open-redirect'ов)
          if (/^https?:\/\/(t\.me|telegram\.me)\/.+/i.test(decoded) || /^tg:\/\//i.test(decoded)) {
            redirectUrl = decoded;
          } else {
            console.warn('Отклонён неподходящий target:', decoded);
          }
        } catch(e) {
          console.warn('Ошибка декодирования target', e);
        }
      }

      // Показываем ручную ссылку (для случаев, когда JS отключен)
      document.getElementById('manualLink').href = redirectUrl;

      // Делаем редирект с небольшой задержкой, чтобы Яндекс успел отправить данные.
      // ~600-900 мс — хороший компромисс между сбором статистики и UX.
      const REDIRECT_DELAY_MS = 2000;
      setTimeout(function(){
        // replace, чтобы не оставлять страницу в истории браузера
        window.location.replace(redirectUrl);
      }, REDIRECT_DELAY_MS);
    })();
  </script>
</body>
